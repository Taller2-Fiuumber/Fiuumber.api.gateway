name: 'Fiuumber Gateway' #set whatevername you want to your github job
on:
  push:
    branches:
      - 'master'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build, Push and Deploy to Heroku #set the whatever name you want to this step
        id: heroku
        uses: snithyanantham/docker-compose-multiple-apps-heroku-deploy@v1.0  # use the latest version of the action
        with:
          envkey_DEV_APP_PORT: 4000
          email: 'ramirezjeremias98@gmail.com' # your heroku email
          api_key: ${{ secrets.HEROKU_API_KEY }} # your  heroku api key
          docker_compose_file: 'docker-compose.yml' # set the path to the folder where the docker-compose file is located
          heroku_apps: '[{"imagename":"app1","appname":"fiuumber-gateway","apptype":"web"}]' # List of Docker Image name, Heroku app and Heroku app type
